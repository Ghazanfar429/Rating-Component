<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="main">
      <div id="first" class="stp-1">
        <div class="back">
          <img src="images/icon-star.svg" alt="#" />
        </div>
        <div class="card">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rate">
            <input id="one" type="button" value="1" />
            <input id="two" type="button" value="2" />
            <input id="three" type="button" value="3" />
            <input id="four" type="button" value="4" />
            <input id="five" type="button" value="5" />
          </div>
          <button id="sbmbtn" type="submit">submit</button>
        </div>
      </div>
      <div id="sec" class="stp-2">
        <img src="images/illustration-thank-you.svg" alt="#" />
        <p id="para" class="sel">You selected 4 out of 5</p>
        <h2>Thank You!</h2>
        <p class="thanks-para">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
